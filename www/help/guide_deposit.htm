  <TR>
    <TD height=300>
      <P>&nbsp;</P>
      <P>用户名：点击"会员中心—个人资料"对昵称进行修改。</P>
      <P>&nbsp;</P>
      <P>余额： 显示此账号当前"可用余额"，并且每次资金变动都会以 "＋"、"—"方式动态显示余额变化。</P>
      <P>&nbsp;</P>
      <P>刷新余额：点击余额旁的图标即可刷新余额。</P>
      <P>&nbsp;</P>
      <P>充值、提现：快速切换到平台"充值"或"提现"页面。</P>
      <P>&nbsp;</P>
      <P>活动：当平台推出"活动"时，点击导航栏"活动"，点击后可以查看到当前活动的详细内容<BR></P>
      <P><BR></P></TD></TR></TBODY></TABLE>
