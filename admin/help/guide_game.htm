    <TD class=help_item_pic><IMG alt=""

      <UL></UL></TD></TR>
  <TR>
    <TD class=help_item_title colSpan=2>3.选择好玩法以后，就可以去选择号球啦，注意每期的倒计时哦。</TD></TR>
